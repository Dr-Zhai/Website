<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>你的赞助是我创作的动力</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Microsoft YaHei', sans-serif;
			}

			html,
			body {
				height: 100vh;
				width: 100vw;
				/* 设置宽度为视口宽度 */
				overflow: auto;
				background-color: transparent !important;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container {
				height: 100%;
				max-width: 100vw;
				max-height: 100vh;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background: rgba(255, 255, 255, 0.9);
				border-radius: 15px;
				padding: 30px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
				text-align: center;
				transition: all 0.3s ease;
			}

			.qrcode-container {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
			}

			.qrcode-container img {
				max-width: 100%;
				height: auto;
				border-radius: 10px;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
				max-height: 60vh;
				margin: 20px 0 20px;
			}

			.text-animation {
				margin: 10px 0 10px;
				width: 100%;
			}

			.char {
				display: inline-block;
				transition: color 0.1s ease;
			}

			/* 为所有文本元素设置基于容器大小的字体大小 */
			h1 {
				font-size: calc(0.08 * var(50%));
			}

			/* 约为容器高度的8% */
			h2 {
				font-size: calc(0.05 * var(50%));
			}

			/* 约为容器高度的5% */
			h3 {
				font-size: calc(0.04 * var(50%));
			}

			@media (max-width: 768px) {
				.container {
					padding: calc(0.02 * var(50%));
				}

				.qrcode-container img {
					max-height: 50vh;
				}
			}

			@media (max-width: 480px) {
				.container {
					padding: calc(0.015 * var(50%));
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="text-animation">请扫描下方二维码完成支付</h1>
			<div class="qrcode-container">
				<img src="../img/QRCode.jpg" alt="收款二维码" id="qrcode">
			</div>
			<div>
				<h2 class="text-animation">付款时请务必填写备注信息</h2>
				<h3 class="text-animation">请使用支付宝、微信或其他支付应用扫描上方二维码</h3>
			</div>
		</div>

		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const elements = document.querySelectorAll('.text-animation');
				new ElementAnimator({
					targets: elements
				}).start();
			});
		</script>
		<script src="../js/element-animator.js"></script>
	</body>
</html>
